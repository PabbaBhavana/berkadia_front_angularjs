<div>

<h1>EDIT PAGE</h1>
    <form>
        <h3>edit user={{id}}</h3>
        <label>edit name</label><br>
        <input type="text" [(ngModel)]="editform.name" name="name">
       <br>
        <label>gender</label><br>
        <input type="radio" [(ngModel)]="editform.gender" name="gender" value="male">
        <label class="form-check-label">Male</label>
        <input type="radio" [(ngModel)]="editform.gender" name="gender" value="female">
        <label class="form-check-label">Female</label>
        <br>
        <button class="btn btn-secondary" (click)="edit()">edited</button>
    </form>
</div>
